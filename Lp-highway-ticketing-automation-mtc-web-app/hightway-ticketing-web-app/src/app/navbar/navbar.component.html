<mat-sidenav-container class="sidenav-container mat-app-background" [ngClass]= "{'dark-theme-mode':isDarkTheme}">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">

    <mat-toolbar color="primary"></mat-toolbar>
    <div class="nav-img">
      <div mat-card-avatar class="header-image"></div>
      <div class="pro-name">
        Kanishka
      </div>
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="home" class="nav-item">
        <mat-icon aria-hidden="false">dashboard</mat-icon>
        <span style="padding: 10%;"></span>
        Dashboard
      </a> 
      <a mat-list-item routerLink="counter" class="nav-item">
        <mat-icon aria-hidden="false">record_voice_over</mat-icon>
        <span style="padding: 10%;"></span>
        Highway Counter
      </a>
      <a mat-list-item routerLink="statics" class="nav-item">
        <mat-icon aria-hidden="false">equalizer</mat-icon>
        <span style="padding: 10%;"></span>
        Highway Statics
      </a>
      <a mat-list-item class="nav-item" (click)="hidden = !hidden">
        <mat-icon aria-hidden="false">how_to_reg</mat-icon>
        <span style="padding: 10%;"></span>
        Register
        <span style="flex:auto"></span>
        <mat-icon aria-hidden="false" [hidden]="hidden">expand_more</mat-icon>
      </a>
      <a mat-list-item [hidden]="hidden" routerLink="register"> 
        <span style="padding: 5%;"></span>
        <mat-icon aria-hidden="false">directions_bike</mat-icon>
        <span style="padding: 10%;"></span>
        Driver Register 
      </a>
      <a mat-list-item [hidden]="hidden"> 
        <span style="padding: 5%;"></span>
        <mat-icon aria-hidden="false">airport_shuttle</mat-icon>
        <span style="padding: 10%;"></span>
        Vehicle Register 
      </a>
      <!-- <a mat-list-item class="nav-item" [matMenuTriggerFor]="animals">
        <mat-icon aria-hidden="false">how_to_reg</mat-icon>
        <span style="padding: 10%;"></span>
        Register
      </a> -->
      <!-- <mat-menu #animals="matMenu" class="nav-item">
        <button mat-menu-item routerLink="/register" class="nav-item">Driver Register</button>
        <button mat-menu-item routerLink="/register" class="nav-item">Vehicle Register</button>
      </mat-menu> -->
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenavcon">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <div class="e-albania">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" id=orbit>
          <circle fill=none stroke="#9bd3e0" stroke-width="5" cx=50 cy=50 r="40"/>
          <circle fill=#EB1E51 cx=50 cy=50 r="24"/>
          <text x="50%" y="50%" dominant-baseline="middle" width="34" text-anchor="middle" fill="#fff" style="font-size:150%">H</text>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" id=electron>
          <circle fill=#EB1E51 cx=10 cy=90 r="10"/>
        </svg>
      </div>

      <span>ighway Ticketing System</span>
      <span style="flex:auto"></span>
      <mat-slide-toggle [(ngModel)] = "isDarkTheme">
      </mat-slide-toggle>
      <span style="padding: 1%;"></span>
      <div class="example-button-container">
        <button mat-mini-fab [matMenuTriggerFor]="logOut"   aria-label="Example icon button with a home icon">
          <mat-icon>face</mat-icon>
        </button>
      </div>

      <mat-menu #logOut="matMenu" class="nav-item">
        <button mat-menu-item class="nav-item">Settings</button>
        <button mat-menu-item routerLink="/login" class="nav-item">Logout</button>
      </mat-menu>
      
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
    
  </mat-sidenav-content>
</mat-sidenav-container>
