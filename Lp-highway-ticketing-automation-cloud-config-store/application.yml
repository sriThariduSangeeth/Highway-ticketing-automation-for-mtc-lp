  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    
vehicle:
  service :
    base :
      uri : http://vehicleservice/vehicle
trip:
  service :
    base :
      uri : http://tripservice/trip
